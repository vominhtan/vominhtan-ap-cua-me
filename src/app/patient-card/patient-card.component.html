<ion-card [formGroup]="patientForm">
  <ion-card-header>
    <ion-card-title
      >{{
        [
          patient.patientName,
          patient.dob,
          patient.parentName,
          patient.otherName
        ].join(' | ')
      }}
    </ion-card-title>
    <ion-card-subtitle>-- dùng để ghi cái gì cũng đươc --</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item>
      <ion-textarea formControlName="note" autoGrow></ion-textarea>
    </ion-item>
  </ion-card-content>
</ion-card>
